{% extends  'intro/layout.html' %}

{% block content %}

<h1>Login</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% if message %}
        <h4>{{message}}</h4><br>
    {% endif %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" value="{{username}}" required=""></input>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required=""></input>
    <input type="submit" value="Login"></input><br>

    <a href="{% url 'cambiarContrasena' %}">¿Has olvidado la contraseña?</a><br>
    <label for="register" class="register">¿No tienes cuenta?</label>
    <a href="{% url 'register' %}">Registrate</a>
</form>

{% endblock %}
