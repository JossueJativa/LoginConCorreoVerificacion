{% extends  'intro/layout.html' %}

{% block content %}

    <h1>Registrarse</h1>

    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" value="{{username}}" required=""></input><br>
        <label for="genero">Genero:</label>
        <select name="genero" id="genero" required="">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br>
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" value="{{email}}" required=""></input><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required=""></input><br>
        <label for="password">Confirmar Contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required=""></input><br>
        <label for="phone">Celular:</label>
        <input type="text" name="phone" id="phone" value="{{phone}}" required="" pattern="[0-9]+" minlength="10" maxlength="10"></input><br>
        <label for="identity">Cedula de identidad:</label>
        <input type="text" name="identity" id="identity" value="{{identity}}" required="" pattern="[0-9]+" minlength="10" maxlength="10"></input><br>
        <div class="g-recaptcha" data-sitekey="6LdvzRsnAAAAAG4Gx-2If1dmm8FJRRZ6sxHucMyE"></div>
        <input type="submit" value="Registrarse"></input>
    </form>

{% endblock %}
